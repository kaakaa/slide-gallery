// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'jetty'

def defaultEncoding = 'UTF-8'
[compileJava, compileTestJava]*.options*.encoding = defaultEncoding

httpPort = 1234

// In this section you declare where to find the dependencies of your project
repositories {
    // jcenter()
    mavenCentral()
}

configurations {
    all*.exclude module: 'servlet-api'
}

dependencies {
    compile 'org.glassfish.jersey.core:jersey-server:2.13'
    compile 'org.glassfish.jersey.containers:jersey-container-jdk-http:2.13'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.13'
    compile 'org.glassfish.jersey.ext:jersey-mvc:2.13'
    compile 'javax.servlet:javax.servlet-api:3.0.1'
    compile 'org.thymeleaf:thymeleaf:2.1.4.RELEASE'
    testCompile 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-jdk-http:2.13'
    testCompile 'junit:junit:4.11'
}
